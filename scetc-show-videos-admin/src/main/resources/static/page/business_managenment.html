<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>秀视频后台管理平台-商家数据</title>
    <meta name="keywords" content="秀视频后台管理平台">
    <meta name="description" content="秀视频后台管理平台欢迎您的到来">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="../css/github-gist.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet"/>
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/fakeLoader.css" rel="stylesheet"/>
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>

    <style>
        .news_infos span {
            font-size: 13px;
        }
    </style>
</head>

<body class="white-bg" style="opacity: 0">
<div id="fakeloader"></div>
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>商家管理表格</h5>
        </div>
        <div id="app" class="ibox-content">
            <div class="row row-lg">
                <div class="example">
                    <table id="allBlog" data-mobile-responsive="true">
                    </table>
                    <div id="toolbar">
                        <button class="type btn btn-outline btn-primary" @click="queryAll()" >全部
                        </button>
                        <div class="btn-group">
                            <select v-model="keyword" class="btn btn-outline btn-warning dropdown-toggle" @change="init()">
                                类别 <option value="类别" selected disabled class="caret">类别</option>
                                <option v-for="value in categories" selected disabled class="caret" :value="value">{{value}}</option>
                            </select>
                        </div>
                        <button class=" btn btn-danger" type="button"
                                onclick="getSelectRows(1)">
                            <i class="fa fa-remove"></i> 删除
                        </button>
                    </div>
                </div>
            </div>
            <table  border="1" cellspacing="" label-width="10px"  cellpadding="" size="small" current-row-key="id" :data="OrdersList.slice((currentPage-1)*pageSize,currentPage*pageSize)" stripe highlight-current-row>
                <column prop="id " label="id " align="center" ></column>
                <column prop="title " label="标题" align="center"></column>
                <column prop="intro  " label="介绍" align="center"></column>
                <column prop="price  " label="价格" align="center"></column>
                <column prop="value  " label="价值" align="center"></column>
                <column prop="date  " label="上传日期" align="center"></column>
                <column prop="status  " label="状态" align="center"></column>
                <column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">修改密码</el-button>
                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </column>

            </table>
            <div style="text-align:center">
                <el-pagination hide-on-single-page background layout="prev, pager, next,total" :total="listLength" :page-size="pageSize" @current-change="current_change"></el-pagination>
            </div>

        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script>
    hljs.initHighlightingOnLoad();
</script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {},
        created() {},
        mounted(){

        },
        computed: {
            listLength: function () {
                return this.pros.rows.length
            }
        },
        methods: {

        }
    })


</script>
<script src="../js/bootstrap.min.js"></script>

<!-- 自定义js -->
<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../js/contabs.js"></script>
<script src="../js/fakeLoader.min.js"></script>
<!-- Bootstrap table -->
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script
        src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script
        src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--<script src="../js/business/businessTable.js"></script>-->

</body>
</html>
